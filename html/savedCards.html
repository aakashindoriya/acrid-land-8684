#navbar {
    display: flex;
    height: 60px;
    background-color: #15171C;
    justify-content: space-between;
    padding: 13px;
    position: sticky;
    top: 0;
    margin: 0%;
    box-sizing: border-box;
    z-index: 100;



}

#pages {
    display: flex;
    width: 30%;
    justify-content: space-between;
    align-items: center;


}

#navbar img {
    height: 100%;
}

#pages a {
    text-decoration: none;
    font-size: 15px;
    line-height: 1.42857143;
    color: rgb(199, 193, 193)
}

#functions {
    display: flex;
    width: 22%;
    justify-content: space-between;
    align-items: center;

}

#functions>button {
    height: 100%;
    border: 1px solid white;
    background-color: #15171C;
    color: white;
    border-radius: 5%;
}

#navbar a:hover {
    color: white;
    font-size: 16px;
}

#functions>div {
    background-color: #33363f;
    display: flex;
    height: 100%;
    width: 30%;
    justify-content: space-between;

}

        
        table{
            border:1px solid grey;
            border-spacing: 0cm;
        }
        th{
            border:1px solid grey;
        }
        td{
            border:1px solid grey;
        }
    </style>

<script type="module">
        import { navbar } from "../componants/navbar.js"
    document.querySelector("#navbar").innerHTML = navbar();
    let cardDAtafromLsArr=JSON.parse(localStorage.getItem("cardData"))||[];
    cardDAtafromLsArr.forEach(function(elem,ind){

        let cardNum=elem.cardNumber;
        let cardExp=elem.expiry;
        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        td1.innerText=ind+1;
        let td2=document.createElement("td");
        td2.innerText=cardNum;
        let td3=document.createElement("td");
        td3.innerText=cardExp;
        tr.append(td1,td2,td3);
        document.querySelector("tbody").append(tr);
    });
  
</script>
