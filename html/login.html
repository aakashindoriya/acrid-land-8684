        body {
            position: relative;
            margin: 0;
            padding: 0;
        }

        .loginCon {
            /* visibility: hidden; */
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin-top: 70px;
            position: absolute;
            z-index: 2000;
            background-color: rgba(128, 128, 128, 0.555);
        }

        .kLogin {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: black;
            z-index: 5;
            opacity: 100%;
            min-width: 300px;
            min-height: 500px;
            border: solid 1px white;
            width: 30%;
            height: 600px;
            padding: 1%;
            border-radius: 10px;
            box-shadow: 0 0 10px;

        }

        .kLogin>* {
            margin: 15px;
        }

        .kCross {
            text-align: right;
        }

        .kLogin>img {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: -20px;
        }

        .kCross>button {
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            font-size: 15px;
            color: grey;
        }

        #phoneNo {
            border: 0;
            outline: 0;
            background: transparent;
            border-bottom: 1px solid white;
            color: white;
            font-size: 15px;
            margin-top: 5%;
            margin-bottom: 10%;
        }

        .kLogin>li {
            width: 80%;
            margin: auto;
            margin-top: 5%;
        }

        .kLogin>li>em,
        .kLogin>li {
            font-size: 15px;
            font-style: normal;
        }

        .login__continueBtn {
            width: 80%;
            height: 30px;
            margin: 0 auto;
            margin-bottom: -10%;
            border-radius: 5px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            color: black;
            outline: none;
        }

        .login__google {
            margin-top: 5%;
            width: 80%;
            height: 30px;
            margin: auto;
            border-radius: 5px;
            font-size: 15px;
            border: none;
            outline: none;
            background-color: rgb(82, 76, 76);
            color: white;
        }

        .login__options>img {
            width: 40px;
            height: 40px;
        }

        .login__options>* {
            margin: 5px;
        }

        .login__options {
            display: flex;
            align-items: center;
            width: 90%;
            text-align: left;
            background: white;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 5px;
            -webkit-box-shadow: 0px 2px 5px 0px rgba(50, 50, 50, 0.66);
            -moz-box-shadow: 0px 2px 5px 0px rgba(50, 50, 50, 0.66);
            box-shadow: 0px 2px 5px 0px rgba(50, 50, 50, 0.66);
        }

        .google {
            background: #4385f4;
            box-shadow: 0 0 2px;
        }

        .facebook {
            box-shadow: 0 0 2px;
            background: #4267b2;
        }

        .kLogin>h1 {
            font-size: 50px;
            color: white;
        }

    </style>
